# Define appenders
appender.console.type = Console
appender.console.name = Console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# Define loggers
logger.application.name = com.example.myapp
logger.application.level = info
logger.application.additivity = false
logger.application.appenderRefs = console
logger.application.appenderRef.console.ref = Console